<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dr. Salvador Vento · Pagent.ai</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* ——— Brand palette derived from sample ——— */
    :root {
      --neon: #d8ff5a;          /* lime-neon */
      --deep-green: #0d3613;    /* dark button / text */
      --purple: #382552;        /* headline accent */
      --bg: #fbfff5;            /* off-white background */
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body { background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 1rem; }

    /* Fancy gradient blob like the reference */
    body::before {
      content: "";
      position: absolute;
      right: -20%;
      bottom: -20%;
      width: 120%;
      height: 120%;
      background: radial-gradient(circle at 25% 25%, var(--neon) 0%, rgba(216,255,90,0.0) 60%);
      z-index: -1;
      filter: blur(80px);
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.9);
      border-radius: 1.5rem;
      padding: 2rem 1.75rem;
      border: 2px solid var(--deep-green);
      box-shadow: 0 8px 24px rgba(0,0,0,.06);
      text-align: center;
    }

    .logo {
      width: 48px;
      height: 48px;
      margin: 0 auto 1rem;
      display: block;
    }

    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--neon);
      margin: 0 auto;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--deep-green);
      margin-top: 1rem;
    }
    h2 {
      font-size: 1rem;
      font-weight: 400;
      color: var(--purple);
      margin-top: 0.25rem;
    }

    a { color: var(--deep-green); text-decoration: none; }

    .info { margin-top: 1rem; line-height: 1.5; }

    .qr {
      margin: 1.75rem auto 0;
      width: 128px;
      height: 128px;
      display: block;
      border-radius: 0.5rem;
      border: 2px solid var(--deep-green);
      background: var(--bg);
      padding: 4px;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Company logo (SVG/PNG) — keep in same folder as HTML -->
    <img class="logo" src="logo.png" alt="Pagent.ai logo" />

    <img class="avatar" src="Salva.jpeg" alt="Salvador Vento headshot" />

    <h1>Dr.&nbsp;Salvador Vento</h1>
    <h2>Growth Manager, Pagent.ai</h2>

    <div class="info">
      <p><a href="mailto:salvador@pagent.ai">salvador@pagent.ai</a></p>
      <p><a href="https://www.pagent.ai" target="_blank" rel="noopener">www.pagent.ai</a></p>
    </div>

    <!-- QR Code image placed alongside this file -->
    <img class="qr" src="Salva's linkedin qr.png" alt="LinkedIn QR Code" />
  </div>
</body>
</html>
